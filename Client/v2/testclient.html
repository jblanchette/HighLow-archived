<!DOCTYPE html>
<html>
    <head>
        <title>HL Client</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <script type="text/javascript" src='config.js'></script>
        <script data-main="app" src="require.js"></script>

         <link rel="stylesheet" href="main.css" type="text/css">

    </head>
    <body>
        <div id="devtools">
            <div id="controls">
                <h3>Controls</h3>
                <input type="button" id="button_connect" value="Connect"> <br>
                User: <input type="text" id="loginUser" value="test"> <br>
                Pass: <input type="text" id="loginPass" value="test"> <br>
                <input type="button" id="button_login" value="Login"> <br>
            </div>

            <div id="status">
                <h3>Status</h3>
                Connected: <span id="connected">False</span> <br>
                Logged In: <span id="logged_in">False</span> <br>

                Chat Status: <br>
                -Room: <span id="room_name"></span> <br>
            </div>

        </div>

        <div id="lobbyHolder">
            <div id="lobbyTabs" style="display: none">
            </div>
            <div id="lobby">
            </div>
        </div>
    </body>
</html>
