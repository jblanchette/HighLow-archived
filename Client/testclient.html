<html>
    <head>
        <title>HL Client</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <script type="text/javascript" src='config.js'></script>
        <script data-main="app" src="require.js"></script>

        <style type="text/css">
            #controls {
                border: 1px solid #333;
                padding: 10px;
                min-width: 300px;
                margin-bottom: 10px;
                vertical-align: top;
            }

            #messages {
                border: 1px solid #333;
                padding: 8px;
                font-size: 14px;
                line-height: 22px;
                height: 200px;
                width: 350px;
                overflow: auto;
                margin-bottom: 8px;
            }

            #status {
                border: 1px solid #0000FF;
                padding: 8px;
                font-size: 14px;
                line-height: 22px;
                height: 200px;
                width: 350px;
                overflow: auto;
            }

            #devtools {
                display: inline-block;
                margin-right: 8px;
            }

            #lobby {
                vertical-align: top;
                border: 1px solid #333;
                width: 900px;
                min-height: 500px;
                display: inline-block;
                padding: 10px;
            }

            #chatMessages {
                vertical-align: top;
                min-height: 480px;
                width: 565px;
                border: 1px solid #CCC;
                padding: 8px;
                font: 16px Verdana;
                line-height: 23px;
                display: inline-block;
                margin-right: 10px;
            }

            #chatList {
                vertical-align: top;
                display: inline-block;
                width: 275px;
                padding: 8px;
                min-height: 480px;
                border: 1px solid #00FF00;
            }

            li,ul {
                margin: 0;
                padding: 0;
            }

            #chatList li {
                display: block;
                height: 25px;
                list-style: none;
            }

            #chatMessages li {
                display: block;
                height: 25px;
                list-style: none;
            }

            #chatInputHolder {
                margin-top: 6px;
            }

            #chatInputHolder input[type="text"] {
                font: 16px Verdana;
                width: 573px;
                height: 20px;
                padding: 3px;
                margin-right: 20px;
            }

            #chatInputHolder input[type="button"] {
                font: 18px Verdana;
                width: 275px;
                height: 32px;
                padding: 2px;
            }
        </style>
    </head>
    <body>
        <div id="devtools">
            <div id="controls">
                <h3>Controls</h3>
                User: <input type="text" id="loginUser" value="test"> <br>
                Pass: <input type="text" id="loginPass" value="test"> <br>
                <input type="button" id="button_login" value="Login">
                <input type="button" id="button_joinChat" value="Join Chat">
            </div>

            <div id="messages">
                <h3>Messages</h3>

            </div>

            <div id="status">
                <h3>Status</h3>
                Connected: <span id="connected">False</span> <br>
                Logged In: <span id="logged_in">False</span> <br>

                Chat Status: <br>
                -Room: <span id="room_name"></span> <br>
            </div>

        </div>

        <div id="lobby">
            <div id="chatHeader"><h4>Lobby</h4></div>
            <div id="chatMessages"></div>
            <div id="chatList"></div>

            <div id="chatInputHolder">
                <input type="text" value="Enter Message..." onclick="this.value=''" id="chatInput">
                <input type="button" value="Send" id="button_sendChat">
            </div>
        </div>
    </body>
</html>
